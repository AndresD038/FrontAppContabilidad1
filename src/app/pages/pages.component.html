<mat-toolbar>
    <span>AppContabilidad</span>
</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <button mat-button class="menu" >
            <mat-icon>home</mat-icon>
            <span><a [routerLink]="['transacciones/transaccionesInicio']">Inicio</a></span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu" >
            <mat-icon>add</mat-icon>
            <span><a [routerLink]="['contabilidad/contabilidadCreate']">Crear cuenta contable</a></span>
        </button>

        <button mat-button class="menu" >
            <mat-icon>list</mat-icon>
            <span><a [routerLink]="['contabilidad/contabilidadList']">Cuentas contables</a></span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu">
            <mat-icon>add</mat-icon>
            <span><a [routerLink]="['companias/companiasCreate']">Agregar Compañia </a></span>
        </button>
        
        <button mat-button class="menu">
            <mat-icon>list</mat-icon>
            <span><a [routerLink]="['companias/companiasList']">Compañias Registradas</a></span>
        </button>

        <mat-divider></mat-divider>
        
        <button mat-button class="menu">
            <mat-icon>add</mat-icon>
            <span><a [routerLink]="['transacciones/transaccionesCreate']">Crear Transaccion</a></span>
        </button>

        <button mat-button class="menu">
            <mat-icon>edit</mat-icon>
            <span><a [routerLink]="['transacciones/transaccionesUpdate']">Actualizar Transaccion</a></span>
        </button>

        <div class="BotonesUsuario">
            <button mat-button class="menu">
                <mat-icon>person</mat-icon>
                <span><a [routerLink]="['transacciones/cuenta']">Cuenta</a></span>
            </button>
            <mat-divider></mat-divider>
            <button mat-button class="menu" (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Salir</span>
            </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet> </router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
